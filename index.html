<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome-books</title>
    <link rel="stylesheet" href="awesomebook.css" />
  </head>
  <body>
    <div class="main-container">
      <header>
        <nav>
          <h4 class="logo">Awesome Book</h4>
          <ul>
            <li class="listBtn">List</li>
            <li class="add-new-btn">Add new</li>
            
          </ul>
        </nav>
      </header>
      <div id="current-date"></div>
      <div class="book-list-container">
        <h1>All Awesome books</h1>
        <div id="book-list"></div>
      </div>

      <div class="form-container">
        <h1 class="add-text">Add a new book</h1>
        <hr class="hr" />
        <br />
        <form id="book-form">
          <input type="text" required placeholder="Title" id="title" /><br />
          <input type="text" required placeholder="author" id="author" /><br />
          <button id="add-button" type="submit">Add</button>
        </form>
      </div>
  <section class="contact-info">
        <h1>Add the Title and Author of the book.</h1>
        <p>You can delete also book from the list.</p>
  </section> 
      <footer>
        <p>This is <b>AwesomeBookList</b> made by <b>Linda</b> and <b>Tanusri</b>.</p>
      </footer>
    </div>

    <script src="book.js"></script>
  </body>
</html>
